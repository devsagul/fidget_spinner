<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fidget Spinner</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/js/jquery.rotate.js"></script>
    <script type="text/javascript" src="./resources/js/main.js"></script>
  </head>
  <body>
    <div>
    <div class="spinner">
      <div class="center">
        <div class="bearing-center">
        </div>
      </div>
      <div class="wing" id="upper">
        <div class="ring">
          <div class="bearing">
            <div class="hole">
            </div>
          </div>
        </div>
        <div class="space">
        </div>
        <div class="blank">
        </div>
      </div>
      <div class="wing" id="right">
        <div class="ring">
          <div class="bearing">
            <div class="hole">
            </div>
          </div>
        </div>
        <div class="space">
        </div>
        <div class="blank">
        </div>
      </div>
      <div class="wing" id="left">
        <div class="ring">
          <div class="bearing">
            <div class="hole">
            </div>
          </div>
        </div>
        <div class="space">
        </div>
        <div class="blank">
        </div>
      </div>
    </div>
  </div>

      <button class="spin">
        SPIN
      </button>
  </body>
</html>
